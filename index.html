<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Metadata para PWA-->
    <!--Modificar color de barra de estado en ANDROID-->
    <meta name="theme-color" content="black">
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar barra de estado en IOS-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Contador-app</title>

    <!--Iconos-->
    <link rel="shortcut icon" href="./icons/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="./icons/favicon.png">
    <link rel="apple-touch-startup-image" href="./icons/favicon.png">

    <!--Manifest-->
    <link rel="manifest" href="./js/manifest.json">

    <!--Hojas de estilo-->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
            <hr>
            <h1 class="count">{{count}}</h1>
            <hr>
            <div>
                <button v-on:click="modcount('dis')"> -1 </button>
                <button @click="modcount('')"> +1 </button>
            </div>
    </div>
    
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
